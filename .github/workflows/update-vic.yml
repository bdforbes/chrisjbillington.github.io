name: VIC Update

on:
  push:
    branches:
      - master
  schedule:
    # - cron: '0-59/5 * * * *' # Every 5 minutes
    - cron: '0 23 15 * *' # Daily at 23:30 UTC (9:15am AEST)

defaults:
  run:
    shell: bash


jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: SVG
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install numpy scipy matplotlib pandas uncertainties lxml pytz

      - name: Run
        run: |
          python victoria.py

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: VIC Automatic Update
